{% extends 'all-news/base.html' %} {% block content %}
{{ block.super }}

<div class="container">
    <!-- Looping through news -->
    {% for news_item in news %}
    <div class="row">
        <!-- displaying news articles -->
        <div class="col-xs-6 col-md-6 col-sm-6 col-lg-6">
            <h2 class="text-center">{{ news_item.title }}</h2>
        </div>
        <!-- Displaying news Article images -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
            <br /><br />
            <img src=" {{ news_item.article_image.url }} " alt="image" class="img-responsive" />
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There No news Items</h2>
    </div>
    {% endfor %}
</div>

{% endblock %}
